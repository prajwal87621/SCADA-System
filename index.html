<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SCADA System</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@500&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-primary: #0a0f1a;
            --bg-secondary: #111827;
            --bg-card: #1a2235;
            --bg-elevated: #232d42;
            --text-primary: #f1f5f9;
            --text-secondary: #94a3b8;
            --text-muted: #64748b;
            --accent-blue: #3b82f6;
            --accent-cyan: #06b6d4;
            --accent-green: #10b981;
            --accent-red: #ef4444;
            --accent-yellow: #f59e0b;
            --accent-purple: #8b5cf6;
            --border-color: #1e293b;
            --glow-blue: rgba(59, 130, 246, 0.4);
            --glow-green: rgba(16, 185, 129, 0.4);
            --glow-red: rgba(239, 68, 68, 0.4);
        }

        .light-mode {
            --bg-primary: #f8fafc;
            --bg-secondary: #ffffff;
            --bg-card: #ffffff;
            --bg-elevated: #f1f5f9;
            --text-primary: #0f172a;
            --text-secondary: #475569;
            --text-muted: #64748b;
            --border-color: #e2e8f0;
            --glow-blue: rgba(59, 130, 246, 0.2);
            --glow-green: rgba(16, 185, 129, 0.2);
            --glow-red: rgba(239, 68, 68, 0.2);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            background-image: 
                radial-gradient(ellipse at top left, rgba(59, 130, 246, 0.08) 0%, transparent 50%),
                radial-gradient(ellipse at bottom right, rgba(6, 182, 212, 0.06) 0%, transparent 50%);
        }

        .light-mode body {
            background-image: 
                radial-gradient(ellipse at top left, rgba(59, 130, 246, 0.05) 0%, transparent 50%),
                radial-gradient(ellipse at bottom right, rgba(6, 182, 212, 0.03) 0%, transparent 50%);
        }

        .header {
            background: var(--bg-secondary);
            padding: 1.25rem 2rem;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
            backdrop-filter: blur(12px);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .logo-icon {
            width: 42px;
            height: 42px;
            background: linear-gradient(135deg, var(--accent-blue), var(--accent-cyan));
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.25rem;
            box-shadow: 0 4px 20px var(--glow-blue);
        }

        .header h1 {
            font-size: 1.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, var(--accent-blue), var(--accent-cyan));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: -0.02em;
        }

        .theme-toggle {
            display: flex;
            align-items: center;
            gap: 0.625rem;
            cursor: pointer;
            padding: 0.625rem 1.25rem;
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: 50px;
            color: var(--text-primary);
            font-size: 0.875rem;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .theme-toggle:hover {
            background: linear-gradient(135deg, var(--accent-blue), var(--accent-cyan));
            color: white;
            border-color: transparent;
            transform: translateY(-2px);
            box-shadow: 0 4px 20px var(--glow-blue);
        }

        .theme-toggle svg {
            width: 18px;
            height: 18px;
        }

        .container {
            max-width: 1100px;
            margin: 0 auto;
            padding: 2rem;
        }

        .status-bar {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
            flex-wrap: wrap;
        }

        .status-item {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            padding: 0.875rem 1.5rem;
            background: var(--bg-secondary);
            border-radius: 50px;
            border: 1px solid var(--border-color);
            transition: all 0.3s ease;
        }

        .status-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.15);
        }

        .status-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: var(--accent-red);
            box-shadow: 0 0 12px var(--glow-red);
            animation: pulse 2s infinite;
        }

        .status-dot.connected {
            background: var(--accent-green);
            box-shadow: 0 0 12px var(--glow-green);
            animation: none;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.6; transform: scale(1.1); }
        }

        .status-label {
            font-size: 0.8125rem;
            color: var(--text-muted);
            font-weight: 500;
        }

        .status-value {
            font-weight: 600;
            font-size: 0.875rem;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 1.5rem;
        }

        .card {
            background: var(--bg-secondary);
            border-radius: 20px;
            padding: 1.75rem;
            border: 1px solid var(--border-color);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, var(--accent-blue), var(--accent-cyan));
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .card:hover {
            transform: translateY(-4px);
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.2);
            border-color: rgba(59, 130, 246, 0.3);
        }

        .card:hover::before {
            opacity: 1;
        }

        .card-header {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 1.75rem;
        }

        .card-icon {
            width: 48px;
            height: 48px;
            border-radius: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
        }

        .card-icon.motor { 
            background: linear-gradient(135deg, rgba(59, 130, 246, 0.2), rgba(6, 182, 212, 0.2)); 
        }
        .card-icon.power { 
            background: linear-gradient(135deg, rgba(16, 185, 129, 0.2), rgba(6, 182, 212, 0.2)); 
        }

        .card-title {
            font-size: 1.125rem;
            font-weight: 600;
            letter-spacing: -0.01em;
        }

        .motor-control {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 1.25rem;
            background: var(--bg-card);
            border-radius: 16px;
            margin-bottom: 1rem;
            border: 1px solid var(--border-color);
            transition: all 0.3s ease;
        }

        .motor-control:last-child {
            margin-bottom: 0;
        }

        .motor-control:hover {
            background: var(--bg-elevated);
        }

        .motor-info h4 {
            font-size: 1rem;
            font-weight: 600;
            margin-bottom: 0.375rem;
        }

        .motor-status {
            font-size: 0.8125rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            color: var(--text-muted);
            transition: all 0.3s ease;
        }

        .motor-status.on { 
            color: var(--accent-green); 
        }
        .motor-status.off { 
            color: var(--accent-red); 
        }

        .toggle-switch {
            position: relative;
            width: 64px;
            height: 34px;
        }

        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .toggle-slider {
            position: absolute;
            cursor: pointer;
            inset: 0;
            background: var(--bg-primary);
            border-radius: 34px;
            transition: 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            border: 2px solid var(--border-color);
        }

        .toggle-slider:before {
            position: absolute;
            content: "";
            height: 24px;
            width: 24px;
            left: 3px;
            bottom: 3px;
            background: var(--text-muted);
            border-radius: 50%;
            transition: 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        input:checked + .toggle-slider {
            background: linear-gradient(135deg, var(--accent-green), #34d399);
            border-color: transparent;
            box-shadow: 0 4px 20px var(--glow-green);
        }

        input:checked + .toggle-slider:before {
            transform: translateX(30px);
            background: white;
        }

        .toggle-slider:hover {
            border-color: var(--accent-blue);
        }

        .toggle-switch input:disabled + .toggle-slider {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .power-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 1rem;
        }

        .power-item {
            text-align: center;
            padding: 1.5rem 1rem;
            background: var(--bg-card);
            border-radius: 16px;
            border: 1px solid var(--border-color);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .power-item::before {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 3px;
            transition: all 0.3s ease;
        }

        .power-item.voltage::before { background: linear-gradient(90deg, var(--accent-yellow), var(--accent-red)); }
        .power-item.current::before { background: linear-gradient(90deg, var(--accent-blue), var(--accent-purple)); }
        .power-item.power::before { background: linear-gradient(90deg, var(--accent-green), var(--accent-cyan)); }

        .power-item:hover {
            transform: translateY(-4px);
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.15);
        }

        .power-value {
            font-family: 'JetBrains Mono', monospace;
            font-size: 1.75rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            letter-spacing: -0.02em;
        }

        .power-value.voltage { color: var(--accent-yellow); }
        .power-value.current { color: var(--accent-blue); }
        .power-value.power { color: var(--accent-green); }

        .power-label {
            font-size: 0.6875rem;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 0.08em;
            font-weight: 600;
        }

        .power-unit {
            font-size: 0.875rem;
            color: var(--text-secondary);
            font-weight: 500;
        }

        .error-message {
            position: fixed;
            top: 100px;
            right: 20px;
            background: var(--accent-red);
            color: white;
            padding: 1rem 1.5rem;
            border-radius: 12px;
            box-shadow: 0 8px 30px rgba(239, 68, 68, 0.4);
            z-index: 1000;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                transform: translateX(400px);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        @media (max-width: 640px) {
            .container { padding: 1rem; }
            .header { padding: 1rem; }
            .header h1 { font-size: 1.25rem; }
            .status-bar { flex-direction: column; }
            .power-grid { grid-template-columns: 1fr; }
            .grid { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="logo">
            <div class="logo-icon">âš¡</div>
            <h1>SCADA System</h1>
        </div>
        <button class="theme-toggle" onclick="toggleTheme()">
            <svg id="theme-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <circle cx="12" cy="12" r="5"/>
                <path d="M12 1v2M12 21v2M4.22 4.22l1.42 1.42M18.36 18.36l1.42 1.42M1 12h2M21 12h2M4.22 19.78l1.42-1.42M18.36 5.64l1.42-1.42"/>
            </svg>
            <span id="theme-text">Light</span>
        </button>
    </header>

    <div class="container">
        <div class="status-bar">
            <div class="status-item">
                <div class="status-dot" id="ws-status"></div>
                <span class="status-label">WebSocket</span>
                <span class="status-value" id="ws-text">Disconnected</span>
            </div>
            <div class="status-item">
                <div class="status-dot" id="backend-status"></div>
                <span class="status-label">Backend</span>
                <span class="status-value" id="backend-text">Disconnected</span>
            </div>
            <div class="status-item">
                <div class="status-dot" id="esp-status"></div>
                <span class="status-label">ESP32</span>
                <span class="status-value" id="esp-text">Disconnected</span>
            </div>
        </div>

        <div class="grid">
            <div class="card">
                <div class="card-header">
                    <div class="card-icon motor">ðŸ”§</div>
                    <h3 class="card-title">Motor Control</h3>
                </div>
                
                <div class="motor-control">
                    <div class="motor-info">
                        <h4>Motor A</h4>
                        <span class="motor-status off" id="motor-a-status">OFF</span>
                    </div>
                    <label class="toggle-switch">
                        <input type="checkbox" id="motor-a-toggle" onchange="controlMotor('A', this.checked)">
                        <span class="toggle-slider"></span>
                    </label>
                </div>

                <div class="motor-control">
                    <div class="motor-info">
                        <h4>Motor B</h4>
                        <span class="motor-status off" id="motor-b-status">OFF</span>
                    </div>
                    <label class="toggle-switch">
                        <input type="checkbox" id="motor-b-toggle" onchange="controlMotor('B', this.checked)">
                        <span class="toggle-slider"></span>
                    </label>
                </div>
            </div>

            <div class="card">
                <div class="card-header">
                    <div class="card-icon power">âš¡</div>
                    <h3 class="card-title">Power Monitor</h3>
                </div>
                
                <div class="power-grid">
                    <div class="power-item voltage">
                        <div class="power-value voltage" id="voltage">0.00</div>
                        <div class="power-unit">V</div>
                        <div class="power-label">Voltage</div>
                    </div>
                    <div class="power-item current">
                        <div class="power-value current" id="current">0.00</div>
                        <div class="power-unit">mA</div>
                        <div class="power-label">Current</div>
                    </div>
                    <div class="power-item power">
                        <div class="power-value power" id="power">0.00</div>
                        <div class="power-unit">mW</div>
                        <div class="power-label">Power</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // WebSocket configuration
        const WS_URL = 'wss://scada-system.onrender.com';
        let ws = null;
        let isDarkMode = true;
        let reconnectInterval = null;
        let isUserAction = false; // Track if toggle change is from user

        function toggleTheme() {
            isDarkMode = !isDarkMode;
            document.body.classList.toggle('light-mode', !isDarkMode);
            document.getElementById('theme-text').textContent = isDarkMode ? 'Light' : 'Dark';
            document.getElementById('theme-icon').innerHTML = isDarkMode 
                ? '<circle cx="12" cy="12" r="5"/><path d="M12 1v2M12 21v2M4.22 4.22l1.42 1.42M18.36 18.36l1.42 1.42M1 12h2M21 12h2M4.22 19.78l1.42-1.42M18.36 5.64l1.42-1.42"/>'
                : '<path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"/>';
            try {
                localStorage.setItem('scada-theme', isDarkMode ? 'dark' : 'light');
            } catch (e) {
                console.log('Could not save theme preference');
            }
        }

        function updateStatus(elementId, textId, connected, text) {
            const dot = document.getElementById(elementId);
            const textEl = document.getElementById(textId);
            if (dot) dot.classList.toggle('connected', connected);
            if (textEl) textEl.textContent = text || (connected ? 'Connected' : 'Disconnected');
        }

        function updateMotorUI(motor, state) {
            const statusEl = document.getElementById(`motor-${motor.toLowerCase()}-status`);
            const toggleEl = document.getElementById(`motor-${motor.toLowerCase()}-toggle`);
            
            if (statusEl) {
                statusEl.textContent = state ? 'ON' : 'OFF';
                statusEl.className = `motor-status ${state ? 'on' : 'off'}`;
            }
            
            if (toggleEl && !isUserAction) {
                toggleEl.checked = state;
            }
        }

        function updatePowerUI(voltage, current, power) {
            const voltageEl = document.getElementById('voltage');
            const currentEl = document.getElementById('current');
            const powerEl = document.getElementById('power');
            
            if (voltageEl) voltageEl.textContent = (voltage || 0).toFixed(2);
            if (currentEl) currentEl.textContent = (current || 0).toFixed(2);
            if (powerEl) powerEl.textContent = (power || 0).toFixed(2);
        }

        function showError(message) {
            const errorDiv = document.createElement('div');
            errorDiv.className = 'error-message';
            errorDiv.textContent = message;
            document.body.appendChild(errorDiv);
            
            setTimeout(() => {
                errorDiv.remove();
            }, 3000);
        }

        function controlMotor(motor, state) {
            if (ws && ws.readyState === WebSocket.OPEN) {
                isUserAction = true;
                const message = JSON.stringify({ 
                    type: 'motor_control', 
                    motor: motor, 
                    state: state 
                });
                ws.send(message);
                console.log('Sent motor control:', message);
                
                // Reset flag after a short delay
                setTimeout(() => {
                    isUserAction = false;
                }, 100);
            } else {
                showError('Cannot control motor: WebSocket not connected');
                // Revert toggle state
                const toggleEl = document.getElementById(`motor-${motor.toLowerCase()}-toggle`);
                if (toggleEl) toggleEl.checked = !state;
            }
        }

        function setMotorsDisabled(disabled) {
            const motorAToggle = document.getElementById('motor-a-toggle');
            const motorBToggle = document.getElementById('motor-b-toggle');
            if (motorAToggle) motorAToggle.disabled = disabled;
            if (motorBToggle) motorBToggle.disabled = disabled;
        }

        function connectWebSocket() {
            console.log('Connecting to WebSocket:', WS_URL);
            
            try {
                ws = new WebSocket(WS_URL);

                ws.onopen = () => {
                    console.log('WebSocket connected');
                    updateStatus('ws-status', 'ws-text', true);
                    updateStatus('backend-status', 'backend-text', true);
                    
                    // Register as web client
                    const registerMsg = JSON.stringify({ type: 'web_register' });
                    ws.send(registerMsg);
                    console.log('Sent registration:', registerMsg);
                    
                    setMotorsDisabled(false);
                    
                    // Clear reconnect interval if exists
                    if (reconnectInterval) {
                        clearInterval(reconnectInterval);
                        reconnectInterval = null;
                    }
                };

                ws.onmessage = (event) => {
                    try {
                        const data = JSON.parse(event.data);
                        console.log('Received:', data);
                        
                        if (data.type === 'state_update') {
                            // Update motor states
                            updateMotorUI('A', data.motorA);
                            updateMotorUI('B', data.motorB);
                            
                            // Update power data
                            updatePowerUI(data.voltage, data.current, data.power);
                        } 
                        else if (data.type === 'esp32_status') {
                            updateStatus('esp-status', 'esp-text', data.connected);
                            
                            if (!data.connected) {
                                showError('ESP32 disconnected');
                            }
                        }
                        else if (data.type === 'error') {
                            showError(data.message || 'Unknown error');
                        }
                        else if (data.type === 'initial_state') {
                            console.log('Received initial state');
                            updateMotorUI('A', data.motorA);
                            updateMotorUI('B', data.motorB);
                        }
                    } catch (error) {
                        console.error('Error parsing message:', error, event.data);
                    }
                };

                ws.onclose = (event) => {
                    console.log('WebSocket closed:', event.code, event.reason);
                    updateStatus('ws-status', 'ws-text', false);
                    updateStatus('backend-status', 'backend-text', false);
                    updateStatus('esp-status', 'esp-text', false);
                    setMotorsDisabled(true);
                    
                    // Attempt to reconnect
                    if (!reconnectInterval) {
                        reconnectInterval = setInterval(() => {
                            console.log('Attempting to reconnect...');
                            connectWebSocket();
                        }, 3000);
                    }
                };

                ws.onerror = (error) => {
                    console.error('WebSocket error:', error);
                    updateStatus('ws-status', 'ws-text', false);
                    showError('WebSocket connection error');
                };
                
            } catch (error) {
                console.error('Error creating WebSocket:', error);
                updateStatus('ws-status', 'ws-text', false);
                
                // Attempt to reconnect
                if (!reconnectInterval) {
                    reconnectInterval = setInterval(() => {
                        console.log('Attempting to reconnect...');
                        connectWebSocket();
                    }, 3000);
                }
            }
        }

        // Initialize on page load
        window.addEventListener('DOMContentLoaded', () => {
            console.log('Page loaded, initializing...');
            
            // Load theme preference
            try {
                const savedTheme = localStorage.getItem('scada-theme');
                if (savedTheme === 'light') {
                    toggleTheme();
                }
            } catch (e) {
                console.log('Could not load theme preference');
            }
            
            // Disable motors initially
            setMotorsDisabled(true);
            
            // Connect WebSocket
            connectWebSocket();
        });

        // Cleanup on page unload
        window.addEventListener('beforeunload', () => {
            if (ws) {
                ws.close();
            }
            if (reconnectInterval) {
                clearInterval(reconnectInterval);
            }
        });
    </script>
</body>
</html>
